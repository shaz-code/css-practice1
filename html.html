<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 2000px; /* so we can scroll */
      font-family: Arial, sans-serif;
    }

    .box {
      width: 200px;
      height: 60px;
      margin: 20px;
      padding: 10px;
      color: white;
      text-align: center;
      line-height: 60px;
    }

    .relative {
      position: relative;
      top: 20px;
      left: 40px;
      background: steelblue;
    }

    .absolute-container {
      position: relative;
      border: 2px dashed black;
      height: 150px;
      margin: 20px;
      padding: 20px;
    }

    .absolute {
      position: absolute;
      top: 20px;
      left: 30px;
      background: tomato;
    }

    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: green;
    }

    .sticky {
      position: sticky;
      top: 0;
      background: orange;
    }
  </style>
</head>
<body>
  <h2>CSS Position Examples</h2>

  <div class="box relative">Relative Box</div>

  <div class="absolute-container">
    Container (relative)
    <div class="box absolute">Absolute Box</div>
  </div>

  <div class="box sticky">Sticky Header</div>

  <div class="box fixed">Fixed Box</div>

  </p>
  
</body>
</html>
